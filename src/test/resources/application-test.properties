# Test Environment Application Properties
spring.application.name=thought-to-note-lite-be-test

# Database connection settings (Testcontainers managed via annotations)
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# HikariCP settings to avoid connection validation errors during shutdown
spring.datasource.hikari.maxLifetime=120000    # 2 minutes (connections will close after 2 minutes)
spring.datasource.hikari.idleTimeout=30000     # 30 seconds (idle connections will be removed after 30 seconds)
spring.datasource.hikari.minimum-idle=2        # Minimum idle connections
spring.datasource.hikari.maximum-pool-size=10  # Maximum pool size
spring.datasource.hikari.validationTimeout=5000 # 5 seconds (validation will timeout after 5 seconds)

# Disable Security for Tests (if applicable)
spring.security.user.name=yourUsername
spring.security.user.password=yourPassword
spring.security.user.roles=USER

# Logging Configuration (Optional)
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework=DEBUG
